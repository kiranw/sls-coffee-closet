  <!-- <legend><strong>Google Forms</strong></legend> -->
  <form id="form" target="_self" onsubmit="" action="javascript: postToGoogle()">
      <legend>Is the coffee machine working?</legend>
      <input type="radio" value="Yes" name="qs1" />Yes
      <input type="radio" value="No" name="qs1" />No
      <legend>Want credit for updating this? Add your name!</legend>
      <textarea name="feed"></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  <p>This may take a few minutes to update.</p>
  <script>
	function postToGoogle() {
 		var field1 = $("input[type='radio'][name='qs1']:checked").val();
 		var field2 = $("[name='feed']").val();

	   $.ajax({
	     url: "https://docs.google.com/forms/d/e/1FAIpQLSeg4esThvlNpXUo2ClpYMsQlenJ15IaB7XFkpb_dYc3Da44UQ/formResponse",
	     data: {
	    "entry.460804136": field1,
	    "entry.1854639373": field2
	     },
	     type: "POST",
	     dataType: "xml",
	     statusCode: {
	       0: function() {
	         //Success message
	         alert("Success!" + field1 + field2);
	       },
	       200: function() {
	         //Success Message
	         alert("Success!");
	       }
	     }
   });
 }
</script>
</body>
</html>
